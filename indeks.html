<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coingan Design</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #0d6efd;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
    }

    nav {
      background: #0b5ed7;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background: #e9ecef;
    }

    .hero h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .hero p {
      max-width: 600px;
      margin: auto;
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      padding: 12px 24px;
      background: #0d6efd;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .cta a:hover {
      background: #0b5ed7;
    }

    footer {
      background: #212529;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Coingan</h1>
    <p>Desain Web Sederhana & Modern</p>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Tentang</a>
    <a href="#">Layanan</a>
    <a href="#">Kontak</a>
  </nav>

  <section class="hero">
    <h2>Selamat Datang di Coingan Design</h2>
    <p>Kami menyediakan solusi desain web yang cepat, responsif, dan efisien untuk semua kebutuhan bisnis Anda.</p>
    <div class="cta">
      <a href="#">Mulai Sekarang</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Coingan. All rights reserved.
  </footer>

</body>
</html>
